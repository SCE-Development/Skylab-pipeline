name: Pipeline tests

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd warehouse
    - name: Install dependencies
      run: npm ci
    - name: Run linter
      # path: ~/warehouse
      run: npm run lint
    # - run: npm run build --if-present
    # - run: npm test